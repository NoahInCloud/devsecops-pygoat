name: CI

on: [push]

jobs:
  sast_scan:
  name: Run Bandit Scan
  runs-on: ubuntu-latest

  steps:
  -name: checkout code
  uses: action/ checkout@v2

   -name: set up Python
  uses: action/setup-python@v2
  with:
     python-version: 3.8

     -name: Install Bandit
      run: pip install bandit

    -name: Run bandit Scan
     run: bandit -ll -ii -r .
 
 
